<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update an author</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h3 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-size: 18px;
            color: #555;
        }

        input {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        input[type="date"] {
            padding-left: 12px;
        }

        input:focus {
            outline: none;
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<form action="/update/author" method="POST">
    <h2>UPDATE AUTHOR</h2>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="birth-date">Birth Date:</label>
    <input type="date" id="birth-date" name="birthDate" required><br><br>

    <label for="death-date">Death Date:</label>
    <span class="input-group-text" id="span-deathDate"></span>
    <input type="date" id="death-date" class="form-control" aria-label="deathDate"
           aria-describedby="span-deathDate" name="deathDate">

    <button type="submit">Update Author</button>
    <a href="http://localhost:8080/librarian" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
        <i class="fa-solid fa-house"></i>
        Home
    </a>
</form>
</body>
</html>
