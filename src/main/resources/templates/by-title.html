<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for books by title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 60%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            width: 80%;
        }

        .input-group-append .btn {
            border-radius: 8px;
            background-color: #2BA9B0;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .input-group-append .btn:hover {
            background-color: #37D8E0;
        }

        .btn-primary, .btn-secondary {
            background-color: #2BA9B0;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #37D8E0;
        }

        .btn-primary i, .btn-secondary i {
            margin-right: 8px;
        }

        .already-borrowed {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
        }

        a.btn-secondary {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Search for books by title</h3>

<form th:action="@{/find/name/book}" method="get" class="form-inline">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Book Name" name="bookName" required>
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Find Book</button>
        </div>
    </div>
</form>

<div th:if="${book != null}" class="book-details">
    <h4>Book Details</h4>
    <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${book.name}"></span></p>
    <p><strong>Number of pages:</strong> <span th:text="${book.page}"></span></p>
    <p><strong>Price:</strong> <span th:text="${book.price}"></span></p>
    <p><strong>Author Name:</strong> <span th:text="${book.author.name}"></span></p>

    <div th:if="${!book.isBorrowed}" class="book-details">
        <form th:action="@{/find/book/{name}(name=${book.name})}" method="post">
            <input type="hidden" name="ownerId" th:value="${#authentication.principal.id}" />
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-book"></i> Borrow Book
            </button>
        </form>
    </div>
    <div th:if="${book.isBorrowed}">
        This book is already borrowed
    </div>
    <form th:action="@{/addToList}" method="post">
        <input type="hidden" name="bookId" th:value="${book.id}" />
        <input type="hidden" name="ownerId" th:value="${#authentication.principal.id}" />
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-book"></i> Add to your list
        </button>
    </form>
    </div>
<a href="http://localhost:8080/customer" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"><i class="fa-solid fa-house"></i>Home</a>
</div>

</body>
</html>
