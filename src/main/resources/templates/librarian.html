    <style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .btn-custom-turquoise {
        background-color: #40E0D0;
        color: white;
        padding: 30px 60px;  /* Dimensiuni mai mari */
        font-size: 30px;      /* Font mai mare */
        border: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .btn-custom-turquoise:hover {
        background-color: #36bfb3;
    }

    .btn-custom-red {
        background-color: #822B6A;
        color: white;
        padding: 30px 60px;  /* Dimensiuni mai mari */
        font-size: 30px;      /* Font mai mare */
        border: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .btn-custom-red:hover {
        background-color: #FF6347;
    }

    .full-height {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .button-container {
        display: flex;
        justify-content: center; /* Aproape butoanele */
        margin-bottom: 20px;
        width: 70%; /* Ajustăm lățimea pentru a apropia butoanele */
    }

    .col-md-6 {
        display: flex;
        justify-content: center;
        padding: 0; /* Eliminăm padding-ul implicit */
        margin-right: 15px; /* Aproape butoanele, dar nu se ating */
    }

    .col-md-6:last-child {
        margin-right: 0; /* Eliminăm marginea dreapta pentru ultima coloană */
    }
</style>
</head>
