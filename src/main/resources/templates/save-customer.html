<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save a customer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>

<div class="container">
    <h2>Save a New Customer</h2>
    <form th:action="@{/owner/save}" method="post" th:object="${owner}">
        <div class="mb-3">
            <label for="customer-mail" class="form-label">Mail</label>
            <div class="input-group">
                <span class="input-group-text" id="span-mail"></span>
                <input type="email" id="customer-mail" class="form-control" placeholder="Email"
                       aria-label="email" aria-describedby="span-mail" th:field="*{mail}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="span-username"></span>
                <input type="text" id="username" class="form-control" placeholder="Username"
                       aria-label="username" aria-describedby="span-username" th:field="*{username}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <div class="input-group">
                <span class="input-group-text" id="span-age"></span>
                <input type="number" id="age" class="form-control" placeholder="Age"
                       aria-label="age" aria-describedby="span-age" th:field="*{age}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text" id="span-password"></span>
                <input type="password" id="password" class="form-control" placeholder="Password"
                       aria-label="password" aria-describedby="span-password" th:field="*{password}" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Customer</button>
        </div>
    </form>
    <a href="http://localhost:8080/home" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"><i class="fa-solid fa-house"></i> Home</a>
</div>
</body>
</html>
