<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save a customer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .input-group-text {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            display: block;
            margin: 20px auto 0;
            font-size: 16px;
        }

        a.btn-secondary i {
            margin-right: 8px;
        }

        .text-center {
            text-align: center;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Save a New Customer</h2>
    <form th:action="@{/owner/save}" method="post" th:object="${owner}">
        <div class="mb-3">
            <label for="customer-mail" class="form-label">Mail</label>
            <div class="input-group">
                <span class="input-group-text" id="span-mail"></span>
                <input type="email" id="customer-mail" class="form-control" placeholder="Email"
                       aria-label="email" aria-describedby="span-mail" th:field="*{mail}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="span-username"></span>
                <input type="text" id="username" class="form-control" placeholder="Username"
                       aria-label="username" aria-describedby="span-username" th:field="*{username}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <div class="input-group">
                <span class="input-group-text" id="span-age"></span>
                <input type="number" id="age" class="form-control" placeholder="Age"
                       aria-label="age" aria-describedby="span-age" th:field="*{age}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text" id="span-password"></span>
                <input type="password" id="password" class="form-control" placeholder="Password"
                       aria-label="password" aria-describedby="span-password" th:field="*{password}" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Customer</button>
        </div>
    </form>
    <a href="http://localhost:8080/home" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"><i class="fa-solid fa-house"></i> Home</a>
</div>
</body>
</html>
