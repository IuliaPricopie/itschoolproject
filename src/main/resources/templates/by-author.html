<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for books by author</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Setări generale */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h3 {
            text-align: center;
            color: #444;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .btn-primary {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Stiluri pentru lista de cărți */
        .book-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%; /* Ocupă întreaga lățime a containerului */
        }

        .book-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            width: 100%; /* Fiecare carte ocupă întreaga lățime */
        }

        .book-details h4 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 5px;
        }

        .book-info p {
            font-size: 1rem;
            color: #666;
            margin: 5px 0;
        }

        .borrow-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .borrow-btn:hover {
            background-color: #218838;
        }

        .borrowed {
            color: #d9534f;
            font-weight: bold;
            font-size: 0.9rem;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Search for books by author</h3>

    <form th:action="@{/find/author/book}" method="get" class="form-inline">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Author Name" name="authorName" required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Find Book</button>
            </div>
        </div>
    </form>

    <div th:if="${books != null && !books.isEmpty()}" class="book-details">
        <h4>Cărțile autorului</h4>
        <div th:each="book : ${books}" class="book-item">
<!--    <div th:if="${book != null}" class="book-details">-->
<!--        <h4>Book Details</h4>-->
        <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
        <p><strong>Title:</strong> <span th:text="${book.name}"></span></p>
        <p><strong>Pages:</strong> <span th:text="${book.page}"></span></p>
        <p><strong>Price:</strong> <span th:text="${book.price}"></span></p>
        <p><strong>Author Name:</strong> <span th:text="${book.author.name}"></span></p>

            <div th:if="${!book.isBorrowed}" class="book-details">
                <form th:action="@{/find/book/{name}(name=${book.name})}" method="post">
                    <input type="hidden" name="ownerId" th:value="${#authentication.principal.id}" />
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-book"></i> Borrow Book
                    </button>
                </form>
            </div>
        <div th:if="${book.isBorrowed}">
            This book is already borrowed
        </div>
            <form th:action="@{/addToList}" method="post">
                <input type="hidden" name="bookId" th:value="${book.id}" />
                <input type="hidden" name="ownerId" th:value="${#authentication.principal.id}" />
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-book"></i> Add to your list
                </button>
            </form>
    </div>
    <a href="http://localhost:8080/home" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"><i class="fa-solid fa-house"></i>Home</a>
</div>
</div>

</body>
</html>
